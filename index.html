<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  
  <form method="post" id="formComment" action="">
    <fieldset>
        <div class="title">Cadastrar dados</div>  
        <p>
            <label class="text" for="ccodigo">Código(obrigatório)</label>
            <input class="input" type="text" placeholder="type value" id="ccodigo" required>
        </p>  
        <p>
            <label class="text" for="cname">Nome(obrigatório,pelo menos dois caracteres)</label>
            <input class="input" type="text" placeholder="type value" id="cname" required minlength="2">
        </p>  
        <p>
            <label  class="text"for="cemail">Email(obrigatório)</label>
            <input class="input" type="text" placeholder="type value" id="cemail" required>
        </p>
        <p>
            <label class="text" for="ctelefone">Telefone(obrigatório)</label>
            <input class="input" type="text" placeholder="type value" id="ctelefone" required>
        </p>
       
            <button type="submit" onclick="pushIt()">Push</button>
           
            <p id="demo"></p>
        <div id="msg">
            <pre></pre>
        </div>
        <ul id="to-do-list"></ul>
    </fieldset>
  </form> 
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
